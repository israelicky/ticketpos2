workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.ticketpos.app"
      java: 11
      node: 16
    scripts:
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Get Flutter packages
        script: |
          # Skip Flutter since this is Android native
          echo "Skipping Flutter - Android native project"
      - name: Set up debug keystore
        script: |
          # Use default debug keystore for unsigned APK
          echo "Using default debug keystore for development build"
      - name: Build APK with Gradle
        script: |
          cd $CM_BUILD_DIR
          ls -la
          if [ -f "gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug --stacktrace
          elif [ -f "gradlew.bat" ]; then
            # Use gradle wrapper for Windows projects
            gradle assembleDebug --stacktrace
          else
            # Use system gradle
            gradle assembleDebug --stacktrace
          fi
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/mapping.txt
      - app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false
